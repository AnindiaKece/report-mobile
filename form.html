<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan Kinerja Guru</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #1d5d9b"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" style="color: #f4d160" href="#"
          >Laporan Kinerja Guru</a
        >
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="row mb-4">
            <div class="col">
              <label class="fw-bold fs-1 mt-4">Kegiatan Anda Hari Ini</label>
            </div>
          </div>
          <div class="card mt-4">
            <div class="card-body">
              <form
                action="https://script.google.com/macros/s/AKfycbw5TaoGtZltc_jSzBg_2wVGxPIeR2e991vwL4-eRtpfLX4HYkOGV5pOEq5fbVcaF6HQ/exec"
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="mb-4">
                  <label for="nama" class="form-label fw-bold"
                    >Nama Kegiatan</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nama"
                    name="nama"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="jenis" class="form-label fw-bold"
                    >Pilih Jenis Kegiatan</label
                  >
                  <select name="jenis" class="form-control" id="jenis" required>
                    <option value="kbm">KBM</option>
                    <option value="nonkbm">Non KBM</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label for="tgl_kgt" class="form-label fw-bold"
                    >Tanggal Kegiatan</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="tgl_kgt"
                    name="tgl_kgt"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="uraian" class="form-label fw-bold"
                    >Uraian Kegiatan</label
                  >
                  <textarea
                    type="text"
                    rows="5"
                    class="form-control"
                    id="uraian"
                    name="uraian"
                    required
                  ></textarea>
                </div>
                <div class="mb-4">
                  <label for="target" class="form-label fw-bold"
                    >Target Capaian</label
                  >
                  <textarea
                    type="text"
                    rows="5"
                    class="form-control"
                    id="target"
                    name="target"
                    required
                  ></textarea>
                </div>
                <div class="mb-4">
                  <label for="buktis" class="form-label fw-bold"
                    >Bukti Kegiatan:</label
                  >
                  <input
                    type="file"
                    name="buktis"
                    id="buktis"
                    accept="image/*"
                  />
                  <input type="hidden" id="buktisEnc" name="buktisEnc" />
                  <!-- Script JavaScript untuk mengenkripsi gambar menjadi base64 -->
                  <script>
                    document
                      .getElementById("buktis")
                      .addEventListener("change", function (event) {
                        var file = event.target.files[0];
                        var reader = new FileReader();
                        reader.onloadend = function () {
                          document.getElementById("buktisEnc").value =
                            reader.result.split(",")[1];
                        };
                        reader.readAsDataURL(file);
                      });
                  </script>
                </div>
                <div class="mb-4">
                  <button class="btn btn-primary me-3" type="submit">
                    Simpan
                  </button>
                  <button class="btn btn-danger" type="reset">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="text-center"
      style="background-color: #1d5d9b; color: #f4d160"
    >
      <div class="container py-3">
        <p>coppyright @anin 2023</p>
      </div>
    </footer>

    <!--JavaScript-->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
